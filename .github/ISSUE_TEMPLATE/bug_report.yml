name: Bug Report
description: Report a bug or issue with VRChat Photo Uploader
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: App Version
      description: What version of VRChat Photo Uploader are you using?
      placeholder: "e.g., 3.0.3"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows 10
        - Windows 11
        - Linux
        - Other
    validations:
      required: true

  - type: textarea
    id: settings
    attributes:
      label: Relevant Settings
      description: Please share your upload settings if relevant to the issue.
      placeholder: |
        - Forum Channel: Yes/No
        - Smart Grouping: On/Off
        - Group by World: Yes/No
        - Group by Time: Yes/No
        - Time Window: ...
        - Images per Message: ...
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help us investigate.
    validations:
      required: false
