name: 'Build and Release'

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      new_version: ${{ steps.version.outputs.new_version }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: |
          echo "PNPM version:"
          pnpm --version
          echo "Node version:"
          node --version
          
          # Install dependencies with cross-platform fallback strategy
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Determine version increment
        id: version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Determine increment type
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            INCREMENT_TYPE="${{ github.event.inputs.version_increment }}"
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/master" ]]; then
            # Check commit messages for version hints
            COMMIT_MSG=$(git log -1 --pretty=%B)
            if [[ $COMMIT_MSG =~ \[major\] ]]; then
              INCREMENT_TYPE="major"
            elif [[ $COMMIT_MSG =~ \[minor\] ]]; then
              INCREMENT_TYPE="minor"
            else
              INCREMENT_TYPE="patch"
            fi
          else
            INCREMENT_TYPE="patch"
          fi
          
          echo "Increment type: $INCREMENT_TYPE"
          
          # Calculate new version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          case $INCREMENT_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          
          # Check if we should create a release (only on main/master pushes or manual trigger)
          SHOULD_RELEASE="false"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || \
             [[ "${{ github.event_name }}" == "push" && ("${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master") ]]; then
            SHOULD_RELEASE="true"
          fi
          
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT

  update-version:
    needs: get-version
    if: needs.get-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps
        with:
          os: ubuntu

      - name: Install dependencies
        shell: bash
        run: |
          echo "PNPM version:"
          pnpm --version
          
          # Install dependencies with cross-platform fallback strategy
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Update package.json version
        run: |
          pnpm version ${{ needs.get-version.outputs.new_version }} --no-git-tag-version

      - name: Update Cargo.toml version
        run: |
          cd src-tauri
          sed -i 's/^version = ".*"/version = "${{ needs.get-version.outputs.new_version }}"/' Cargo.toml

      - name: Update Cargo.lock
        run: |
          cd src-tauri
          cargo check
          echo "âœ… Updated Cargo.lock"

      - name: Update tauri.conf.json version
        run: |
          pnpm dlx json -I -f src-tauri/tauri.conf.json -e "this.package.version='${{ needs.get-version.outputs.new_version }}'"

      - name: Commit version changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json pnpm-lock.yaml src-tauri/Cargo.toml src-tauri/Cargo.lock src-tauri/tauri.conf.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ needs.get-version.outputs.new_version }}"
            git push origin HEAD:${{ github.ref_name }}
            echo "âœ… Version changes committed and pushed"
          fi

  build-and-release:
    needs: [get-version, update-version]
    if: needs.get-version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: '--target x86_64-unknown-linux-gnu'
            target: 'x86_64-unknown-linux-gnu'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Pull latest version changes
        run: |
          git pull origin ${{ github.ref_name }}
          echo "âœ… Pulled latest changes with version updates"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps
        with:
          os: ${{ matrix.platform == 'ubuntu-22.04' && 'ubuntu' || (contains(matrix.platform, 'macos') && 'macos' || 'windows') }}

      - name: Install frontend dependencies
        shell: bash
        run: |
          echo "PNPM version:"
          pnpm --version
          echo "Platform: ${{ matrix.platform }}"
          
          # Install dependencies with cross-platform fallback strategy
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Verify version consistency
        shell: bash
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          CARGO_VERSION=$(grep '^version = ' src-tauri/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAURI_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').package.version")
          
          echo "ðŸ“‹ Version Check:"
          echo "  package.json: $PACKAGE_VERSION"
          echo "  Cargo.toml: $CARGO_VERSION"
          echo "  tauri.conf.json: $TAURI_VERSION"
          echo "  Expected: ${{ needs.get-version.outputs.new_version }}"
          
          if [[ "$PACKAGE_VERSION" != "${{ needs.get-version.outputs.new_version }}" ]]; then
            echo "âŒ Version mismatch in package.json"
            exit 1
          fi
          
          if [[ "$CARGO_VERSION" != "${{ needs.get-version.outputs.new_version }}" ]]; then
            echo "âŒ Version mismatch in Cargo.toml"
            exit 1
          fi
          
          if [[ "$TAURI_VERSION" != "${{ needs.get-version.outputs.new_version }}" ]]; then
            echo "âŒ Version mismatch in tauri.conf.json"
            exit 1
          fi
          
          echo "âœ… All versions are consistent!"

      - name: Install security audit tools
        shell: bash
        run: |
          cargo install cargo-audit
          if ! command -v pnpm >/dev/null 2>&1; then
            npm install -g pnpm
          fi

      - name: Run security audit
        shell: bash
        run: |
          echo "ðŸ” Running security audits..."
          
          # Rust security audit
          cd src-tauri
          echo "Auditing Rust dependencies..."
          cargo audit --color=always || echo "âš ï¸ Rust audit found issues"
          
          # Node.js security audit
          cd ..
          echo "Auditing Node.js dependencies..."
          pnpm audit --audit-level=moderate || echo "âš ï¸ Node.js audit found issues"
          
          echo "âœ… Security audit completed"

      - name: Build frontend
        run: pnpm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v${{ needs.get-version.outputs.new_version }}
          releaseName: 'VRChat Photo Uploader v${{ needs.get-version.outputs.new_version }}'
          releaseBody: |
            ## What's Changed
            
            ### Version ${{ needs.get-version.outputs.new_version }}
            
            #### Installation
            - **Windows**: Download the `.msi` installer for a guided installation, or the `.exe` for a portable experience
            - **macOS**: Download the `.dmg` file for Apple Silicon (M1/M2) or Intel processors
            - **Linux**: Download the `.AppImage` for a portable experience or the `.deb` for Debian/Ubuntu systems
            
            #### Features
            - Upload VRChat screenshots to Discord with metadata
            - Automatic image grouping by world and players
            - Image compression and optimization
            - Progress tracking and retry functionality
            - Forum channel support with threading
            
            #### System Requirements
            - **Windows**: Windows 10 or later
            - **macOS**: macOS 10.15 or later
            - **Linux**: Any modern distribution with GTK 3.24+
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ needs.get-version.outputs.version }}...v${{ needs.get-version.outputs.new_version }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Verify signatures and generate checksums
        shell: bash
        run: |
          echo "ðŸ” Verifying build artifacts and generating checksums..."
          
          # Find all release files
          RELEASE_FILES=$(find src-tauri/target -type f \( -name "*.msi" -o -name "*.exe" -o -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" \) 2>/dev/null || true)
          
          if [ -z "$RELEASE_FILES" ]; then
            echo "âš ï¸ No release files found in expected locations"
            # Try alternative locations
            RELEASE_FILES=$(find . -type f \( -name "*.msi" -o -name "*.exe" -o -name "*.dmg" -o -name "*.deb" -o -name "*.AppImage" \) 2>/dev/null || true)
          fi
          
          if [ -z "$RELEASE_FILES" ]; then
            echo "âŒ No release files found anywhere"
            exit 1
          fi
          
          # Create checksums directory
          mkdir -p checksums
          
          for file in $RELEASE_FILES; do
            if [ -f "$file" ]; then
              echo "Checking: $file"
              
              # Verify file exists and is not empty
              if [ ! -s "$file" ]; then
                echo "âŒ Empty file: $file"
                exit 1
              fi
              
              # Get file info
              FILE_SIZE=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null)
              echo "  Size: $FILE_SIZE bytes"
              
              # Generate checksums
              FILENAME=$(basename "$file")
              SHA256=$(sha256sum "$file" 2>/dev/null | cut -d' ' -f1 || shasum -a 256 "$file" | cut -d' ' -f1)
              echo "  SHA256: $SHA256"
              echo "$SHA256  $FILENAME" >> checksums/SHA256SUMS
              
              # Check for signature files (Tauri may generate these)
              if [ -f "${file}.sig" ]; then
                echo "  âœ… Signature found: ${file}.sig"
              elif [ -f "${file}.asc" ]; then
                echo "  âœ… Signature found: ${file}.asc"
              else
                echo "  â„¹ï¸ No detached signature file (may be embedded)"
              fi
              
              # Platform-specific signature verification
              case "$file" in
                *.exe|*.msi)
                  # Windows: Check for Authenticode signature
                  if command -v osslsigncode >/dev/null 2>&1; then
                    osslsigncode verify "$file" && echo "  âœ… Windows signature verified" || echo "  âš ï¸ Windows signature check failed"
                  else
                    echo "  â„¹ï¸ Windows signature verification skipped (osslsigncode not available)"
                  fi
                  ;;
                *.dmg)
                  # macOS: Check code signature
                  if [[ "$RUNNER_OS" == "macOS" ]]; then
                    codesign -dv --verbose=4 "$file" 2>&1 && echo "  âœ… macOS signature verified" || echo "  âš ï¸ macOS signature check failed"
                  else
                    echo "  â„¹ï¸ macOS signature verification skipped (not on macOS)"
                  fi
                  ;;
                *.deb|*.AppImage)
                  # Linux: Basic file integrity check
                  file "$file" | grep -q "executable" && echo "  âœ… Linux executable verified" || echo "  âš ï¸ Linux executable check failed"
                  ;;
              esac
            fi
          done
          
          # Sort checksums file
          if [ -f checksums/SHA256SUMS ]; then
            sort checksums/SHA256SUMS -o checksums/SHA256SUMS
            echo "âœ… Generated checksums/SHA256SUMS"
            cat checksums/SHA256SUMS
          else
            echo "âŒ No checksums generated"
            exit 1
          fi
          
          echo "âœ… Artifact verification complete"

      - name: Upload checksums as artifact
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ matrix.target }}
          path: checksums/
          retention-days: 90

  build-test:
    needs: get-version
    if: needs.get-version.outputs.should_release == 'false'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps
        with:
          os: ubuntu

      - name: Install frontend dependencies
        run: |
          echo "PNPM version: $(pnpm --version)"
          
          # Install dependencies with fallback strategy
          if pnpm install --frozen-lockfile 2>/dev/null; then
            echo "âœ… Installed with frozen lockfile"
          else
            echo "âš ï¸ Frozen lockfile incompatible, installing without frozen lockfile..."
            pnpm install --no-frozen-lockfile
            echo "âœ… Dependencies installed successfully"
          fi

      - name: Build frontend
        run: pnpm run build

      - name: Test Tauri build
        run: |
          cd src-tauri
          cargo build --release

      - name: Upload PR build artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-build-linux-x64
          path: |
            src-tauri/target/release/vrchat-photo-uploader
            src-tauri/target/release/bundle/
          retention-days: 7

      - name: Run tests (if available)
        run: |
          # Try to run frontend tests
          if command -v pnpm test >/dev/null 2>&1; then
            pnpm test --run 2>/dev/null || echo "Frontend tests failed or not available"
          fi
          # Run Rust tests
          cd src-tauri
          cargo test