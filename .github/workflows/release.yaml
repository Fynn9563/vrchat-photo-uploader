name: 'Build and Release'

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      new_version: ${{ steps.version.outputs.new_version }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: |
          echo "PNPM version:"
          pnpm --version
          echo "Node version:"
          node --version
          
          # Install dependencies with cross-platform fallback strategy
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Determine version increment
        id: version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Determine increment type
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            INCREMENT_TYPE="${{ github.event.inputs.version_increment }}"
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/master" ]]; then
            # Check commit messages for version hints
            COMMIT_MSG=$(git log -1 --pretty=%B)
            if [[ $COMMIT_MSG =~ \[major\] ]]; then
              INCREMENT_TYPE="major"
            elif [[ $COMMIT_MSG =~ \[minor\] ]]; then
              INCREMENT_TYPE="minor"
            else
              INCREMENT_TYPE="patch"
            fi
          else
            INCREMENT_TYPE="patch"
          fi
          
          echo "Increment type: $INCREMENT_TYPE"
          
          # Calculate new version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          case $INCREMENT_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          
          # Check if we should create a release (only on main/master pushes or manual trigger)
          SHOULD_RELEASE="false"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || \
             [[ "${{ github.event_name }}" == "push" && ("${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master") ]]; then
            SHOULD_RELEASE="true"
          fi
          
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT

  update-version:
    needs: get-version
    if: needs.get-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps
        with:
          os: ubuntu

      - name: Install dependencies
        shell: bash
        run: |
          echo "PNPM version:"
          pnpm --version
          
          # Install dependencies with cross-platform fallback strategy
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Update package.json version
        run: |
          pnpm version ${{ needs.get-version.outputs.new_version }} --no-git-tag-version

      - name: Update Cargo.toml version
        run: |
          cd src-tauri
          sed -i 's/^version = ".*"/version = "${{ needs.get-version.outputs.new_version }}"/' Cargo.toml

      - name: Update Cargo.lock
        run: |
          cd src-tauri
          cargo check
          echo "‚úÖ Updated Cargo.lock"

      - name: Update tauri.conf.json version
        run: |
          pnpm dlx json -I -f src-tauri/tauri.conf.json -e "this.package.version='${{ needs.get-version.outputs.new_version }}'"

      - name: Commit version changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json pnpm-lock.yaml src-tauri/Cargo.toml src-tauri/Cargo.lock src-tauri/tauri.conf.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ needs.get-version.outputs.new_version }}"
            git push origin HEAD:${{ github.ref_name }}
            echo "‚úÖ Version changes committed and pushed"
          fi

  build-and-release:
    needs: [get-version, update-version]
    if: needs.get-version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'ubuntu-22.04'
            args: '--target x86_64-unknown-linux-gnu'
            target: 'x86_64-unknown-linux-gnu'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Pull latest version changes
        run: |
          git pull origin ${{ github.ref_name }}
          echo "‚úÖ Pulled latest changes with version updates"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps
        with:
          os: ${{ matrix.platform == 'ubuntu-22.04' && 'ubuntu' || 'windows' }}

      - name: Install frontend dependencies
        shell: bash
        run: |
          echo "PNPM version:"
          pnpm --version
          echo "Platform: ${{ matrix.platform }}"
          
          # Install dependencies with cross-platform fallback strategy
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Verify version consistency
        shell: bash
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          CARGO_VERSION=$(grep '^version = ' src-tauri/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAURI_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').package.version")
          
          echo "üìã Version Check:"
          echo "  package.json: $PACKAGE_VERSION"
          echo "  Cargo.toml: $CARGO_VERSION"
          echo "  tauri.conf.json: $TAURI_VERSION"
          echo "  Expected: ${{ needs.get-version.outputs.new_version }}"
          
          if [[ "$PACKAGE_VERSION" != "${{ needs.get-version.outputs.new_version }}" ]]; then
            echo "‚ùå Version mismatch in package.json"
            exit 1
          fi
          
          if [[ "$CARGO_VERSION" != "${{ needs.get-version.outputs.new_version }}" ]]; then
            echo "‚ùå Version mismatch in Cargo.toml"
            exit 1
          fi
          
          if [[ "$TAURI_VERSION" != "${{ needs.get-version.outputs.new_version }}" ]]; then
            echo "‚ùå Version mismatch in tauri.conf.json"
            exit 1
          fi
          
          echo "‚úÖ All versions are consistent!"

      - name: Install security audit tools
        shell: bash
        run: |
          cargo install cargo-audit
          if ! command -v pnpm >/dev/null 2>&1; then
            npm install -g pnpm
          fi

      - name: Run security audit
        shell: bash
        run: |
          echo "üîç Running security audits..."
          
          # Rust security audit
          cd src-tauri
          echo "Auditing Rust dependencies..."
          cargo audit --color=always || echo "‚ö†Ô∏è Rust audit found issues"
          
          # Node.js security audit
          cd ..
          echo "Auditing Node.js dependencies..."
          pnpm audit --audit-level=moderate || echo "‚ö†Ô∏è Node.js audit found issues"
          
          echo "‚úÖ Security audit completed"

      - name: Build frontend
        run: pnpm run build

      - name: Generate release notes
        id: release_notes
        shell: bash
        run: |
          echo "Generating release notes from commits..."
          
          # Get commit messages since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"* %s" ${LAST_TAG}..HEAD --no-merges | head -20)
          else
            # If no previous tag exists, get recent commits
            COMMITS=$(git log --pretty=format:"* %s" --no-merges -10)
          fi
          
          # Create formatted release body with proper escaping
          {
            echo "## üÜï What's New in v${{ needs.get-version.outputs.new_version }}"
            echo ""
            echo "### ‚ú® Changes in This Release"
            echo "$COMMITS"
            echo ""
            echo "---"
            echo ""
            if [ -n "$LAST_TAG" ]; then
              echo "**üìã Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...v${{ needs.get-version.outputs.new_version }}"
            else
              echo "**üìã Full Changelog**: https://github.com/${{ github.repository }}/commits/v${{ needs.get-version.outputs.new_version }}"
            fi
            echo ""
            echo "üí° **Note**: The app will automatically restart after updating."
          } > release_notes.md
          
          # Output for use in next step  
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v${{ needs.get-version.outputs.new_version }}
          releaseName: 'VRChat Photo Uploader v${{ needs.get-version.outputs.new_version }}'
          releaseBody: ${{ steps.release_notes.outputs.release_body }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Rename uploaded Linux packages
        if: matrix.platform == 'ubuntu-22.04'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîÑ Renaming uploaded Linux packages..."
          
          # Get the release ID
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases/tags/v${{ needs.get-version.outputs.new_version }} --jq '.id')
          echo "Release ID: $RELEASE_ID"
          
          # Get all assets and rename the Linux packages
          gh api repos/${{ github.repository }}/releases/$RELEASE_ID/assets --jq '.[] | select(.name | contains("vr-chat-photo-uploader")) | {id: .id, name: .name}' | while read -r asset; do
            if [ -n "$asset" ]; then
              asset_id=$(echo "$asset" | jq -r '.id')
              old_name=$(echo "$asset" | jq -r '.name')
              new_name=$(echo "$old_name" | sed 's/vr-chat-photo-uploader/VRChat-Photo-Uploader/g')
              
              echo "Renaming asset: $old_name -> $new_name"
              gh api repos/${{ github.repository }}/releases/assets/$asset_id -X PATCH -f name="$new_name"
            fi
          done
          
          echo "‚úÖ Asset renaming completed"

      - name: Verify signatures and generate checksums
        shell: bash
        run: |
          echo "üîç Verifying build artifacts and generating checksums..."
          
          # Find all release files in common Tauri output locations
          RELEASE_FILES=$(find . -type f \( -name "*.msi" -o -name "*.exe" -o -name "*.deb" -o -name "*.AppImage" \) 2>/dev/null || true)
          
          # Also check specific Tauri bundle locations
          if [ -z "$RELEASE_FILES" ]; then
            echo "üîç Searching in specific bundle locations..."
            BUNDLE_LOCATIONS=(
              "src-tauri/target/release/bundle"
              "src-tauri/target/x86_64-unknown-linux-gnu/release/bundle"
              "src-tauri/target/x86_64-pc-windows-msvc/release/bundle"
            )
            
            for location in "${BUNDLE_LOCATIONS[@]}"; do
              if [ -d "$location" ]; then
                echo "üìÅ Checking: $location"
                FOUND_FILES=$(find "$location" -type f \( -name "*.msi" -o -name "*.exe" -o -name "*.deb" -o -name "*.AppImage" \) 2>/dev/null || true)
                if [ -n "$FOUND_FILES" ]; then
                  RELEASE_FILES="$RELEASE_FILES $FOUND_FILES"
                fi
              fi
            done
          fi
          
          if [ -z "$RELEASE_FILES" ]; then
            echo "‚ùå No release files found anywhere"
            echo "üîç Debug: Listing all files in src-tauri/target:"
            find src-tauri/target -type f -name "*" 2>/dev/null | head -20 || echo "No files found in src-tauri/target"
            echo "üîç Debug: Listing current directory contents:"
            ls -la
            exit 1
          fi
          
          # Clean up the RELEASE_FILES variable (remove extra spaces)
          RELEASE_FILES=$(echo $RELEASE_FILES | tr -s ' ')
          
          # Create checksums directory
          mkdir -p checksums
          
          for file in $RELEASE_FILES; do
            if [ -f "$file" ]; then
              echo "Checking: $file"
              
              # Verify file exists and is not empty
              if [ ! -s "$file" ]; then
                echo "‚ùå Empty file: $file"
                exit 1
              fi
              
              # Get file info
              FILE_SIZE=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file" 2>/dev/null)
              echo "  Size: $FILE_SIZE bytes"
              
              # Generate checksums
              FILENAME=$(basename "$file")
              SHA256=$(sha256sum "$file" 2>/dev/null | cut -d' ' -f1 || shasum -a 256 "$file" | cut -d' ' -f1)
              echo "  SHA256: $SHA256"
              echo "$SHA256  $FILENAME" >> checksums/SHA256SUMS
              
              # Check for signature files (Tauri may generate these)
              if [ -f "${file}.sig" ]; then
                echo "  ‚úÖ Signature found: ${file}.sig"
              elif [ -f "${file}.asc" ]; then
                echo "  ‚úÖ Signature found: ${file}.asc"
              else
                echo "  ‚ÑπÔ∏è No detached signature file (may be embedded)"
              fi
              
              # Platform-specific signature verification
              case "$file" in
                *.exe|*.msi)
                  # Windows: Check for Authenticode signature
                  if command -v osslsigncode >/dev/null 2>&1; then
                    osslsigncode verify "$file" && echo "  ‚úÖ Windows signature verified" || echo "  ‚ö†Ô∏è Windows signature check failed"
                  else
                    echo "  ‚ÑπÔ∏è Windows signature verification skipped (osslsigncode not available)"
                  fi
                  ;;
                *.deb|*.AppImage)
                  # Linux: Basic file integrity check
                  file "$file" | grep -q "executable" && echo "  ‚úÖ Linux executable verified" || echo "  ‚ö†Ô∏è Linux executable check failed"
                  ;;
              esac
            fi
          done
          
          # Sort checksums file
          if [ -f checksums/SHA256SUMS ]; then
            sort checksums/SHA256SUMS -o checksums/SHA256SUMS
            echo "‚úÖ Generated checksums/SHA256SUMS"
            cat checksums/SHA256SUMS
          else
            echo "‚ùå No checksums generated"
            exit 1
          fi
          
          echo "‚úÖ Artifact verification complete"

      - name: Upload checksums as artifact
        uses: actions/upload-artifact@v4
        with:
          name: checksums-${{ matrix.target }}
          path: checksums/
          retention-days: 90

  build-test:
    needs: get-version
    if: needs.get-version.outputs.should_release == 'false'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies
        uses: ./.github/actions/install-system-deps
        with:
          os: ubuntu

      - name: Install frontend dependencies
        run: |
          echo "PNPM version: $(pnpm --version)"
          
          # Install dependencies with fallback strategy
          if pnpm install --frozen-lockfile 2>/dev/null; then
            echo "‚úÖ Installed with frozen lockfile"
          else
            echo "‚ö†Ô∏è Frozen lockfile incompatible, installing without frozen lockfile..."
            pnpm install --no-frozen-lockfile
            echo "‚úÖ Dependencies installed successfully"
          fi

      - name: Build frontend
        run: pnpm run build

      - name: Test Tauri build
        run: |
          cd src-tauri
          cargo build --release

      - name: Upload PR build artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: pr-build-linux-x64
          path: |
            src-tauri/target/release/VRChat-Photo-Uploader
            src-tauri/target/release/bundle/
          retention-days: 7

      - name: Run frontend tests
        run: |
          echo "üß™ Running frontend unit tests..."
          pnpm test:run || echo "‚ö†Ô∏è Frontend tests failed"
          
      - name: Run Rust tests
        run: |
          echo "ü¶Ä Running Rust tests..."
          cd src-tauri
          cargo test || echo "‚ö†Ô∏è Rust tests failed"