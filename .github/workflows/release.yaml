name: 'Build and Release'

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

permissions:
  contents: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      new_version: ${{ steps.version.outputs.new_version }}
      should_release: ${{ steps.version.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: |
          echo "PNPM version:"
          pnpm --version
          echo "Node version:"
          node --version
          
          # Install dependencies with cross-platform fallback strategy
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Determine version increment
        id: version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Determine increment type
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            INCREMENT_TYPE="${{ github.event.inputs.version_increment }}"
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/master" ]]; then
            # Check commit messages for version hints
            COMMIT_MSG=$(git log -1 --pretty=%B)
            if [[ $COMMIT_MSG =~ \[major\] ]]; then
              INCREMENT_TYPE="major"
            elif [[ $COMMIT_MSG =~ \[minor\] ]]; then
              INCREMENT_TYPE="minor"
            else
              INCREMENT_TYPE="patch"
            fi
          else
            INCREMENT_TYPE="patch"
          fi
          
          echo "Increment type: $INCREMENT_TYPE"
          
          # Calculate new version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          case $INCREMENT_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          
          # Check if we should create a release (only on main/master pushes or manual trigger)
          SHOULD_RELEASE="false"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]] || \
             [[ "${{ github.event_name }}" == "push" && ("${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master") ]]; then
            SHOULD_RELEASE="true"
          fi
          
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "should_release=$SHOULD_RELEASE" >> $GITHUB_OUTPUT

  update-version:
    needs: get-version
    if: needs.get-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install minimal system dependencies for cargo check
        shell: bash
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev

      - name: Install dependencies
        shell: bash
        run: |
          echo "PNPM version:"
          pnpm --version
          
          # Install dependencies with cross-platform fallback strategy
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Update package.json version
        run: |
          pnpm version ${{ needs.get-version.outputs.new_version }} --no-git-tag-version

      - name: Update Cargo.toml version
        run: |
          cd src-tauri
          sed -i 's/^version = ".*"/version = "${{ needs.get-version.outputs.new_version }}"/' Cargo.toml

      - name: Update Cargo.lock
        run: |
          cd src-tauri
          cargo check
          echo "✅ Updated Cargo.lock"

      - name: Update tauri.conf.json version
        run: |
          pnpm dlx json -I -f src-tauri/tauri.conf.json -e "this.package.version='${{ needs.get-version.outputs.new_version }}'"

      - name: Commit version changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json pnpm-lock.yaml src-tauri/Cargo.toml src-tauri/Cargo.lock src-tauri/tauri.conf.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version to ${{ needs.get-version.outputs.new_version }}"
            git push origin HEAD:${{ github.ref_name }}
            echo "✅ Version changes committed and pushed"
          fi

  build-and-release:
    needs: [get-version, update-version]
    if: needs.get-version.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: '--target x86_64-pc-windows-msvc'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'windows-latest'
            args: '--target i686-pc-windows-msvc'
            target: 'i686-pc-windows-msvc'
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: '--target x86_64-unknown-linux-gnu'
            target: 'x86_64-unknown-linux-gnu'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Pull latest version changes
        run: |
          git pull origin ${{ github.ref_name }}
          echo "✅ Pulled latest changes with version updates"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          echo "🔧 Installing system dependencies for Ubuntu 22.04..."
          
          # Update package list
          sudo apt-get update -qq
          
          # Install essential build tools first
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            curl \
            wget \
            file \
            libssl-dev
          
          # Install GTK and WebKit dependencies
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf
          
          # Install GLib and related libraries (the critical missing piece)
          sudo apt-get install -y \
            libglib2.0-dev \
            libgdk-pixbuf2.0-dev \
            libatk1.0-dev \
            libpango1.0-dev \
            libcairo2-dev \
            libcairo-gobject2 \
            libgdk-pixbuf-2.0-0 \
            libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev \
            libjavascriptcoregtk-4.1-dev
          
          # Install additional Tauri dependencies
          sudo apt-get install -y \
            libxdo-dev \
            libxrandr2 \
            libxss1 \
            libxcursor1 \
            libxcomposite1 \
            libasound2-dev \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrender1 \
            libcairo-gobject2 \
            libdbus-1-dev
          
          # Verify critical packages are installed
          echo "✅ Verifying installations..."
          pkg-config --exists glib-2.0 && echo "✅ glib-2.0 found" || echo "❌ glib-2.0 missing"
          pkg-config --exists gtk+-3.0 && echo "✅ gtk+-3.0 found" || echo "❌ gtk+-3.0 missing"
          pkg-config --exists webkit2gtk-4.0 && echo "✅ webkit2gtk-4.0 found" || echo "❌ webkit2gtk-4.0 missing"
          
          # Show PKG_CONFIG_PATH for debugging
          echo "PKG_CONFIG_PATH: ${PKG_CONFIG_PATH:-not set}"
          echo "Available glib .pc files:"
          find /usr/lib /usr/local/lib -name "*glib*.pc" 2>/dev/null | head -10 || echo "None found"
          
          echo "🎉 System dependencies installation completed!"

      - name: Install frontend dependencies
        shell: bash
        run: |
          echo "PNPM version:"
          pnpm --version
          echo "Platform: ${{ matrix.platform }}"
          
          # Install dependencies with cross-platform fallback strategy
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile
          echo "Dependencies installed successfully"

      - name: Verify version consistency
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          CARGO_VERSION=$(grep '^version = ' src-tauri/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          TAURI_VERSION=$(node -p "require('./src-tauri/tauri.conf.json').package.version")
          
          echo "📋 Version Check:"
          echo "  package.json: $PACKAGE_VERSION"
          echo "  Cargo.toml: $CARGO_VERSION"
          echo "  tauri.conf.json: $TAURI_VERSION"
          echo "  Expected: ${{ needs.get-version.outputs.new_version }}"
          
          if [[ "$PACKAGE_VERSION" != "${{ needs.get-version.outputs.new_version }}" ]]; then
            echo "❌ Version mismatch in package.json"
            exit 1
          fi
          
          if [[ "$CARGO_VERSION" != "${{ needs.get-version.outputs.new_version }}" ]]; then
            echo "❌ Version mismatch in Cargo.toml"
            exit 1
          fi
          
          if [[ "$TAURI_VERSION" != "${{ needs.get-version.outputs.new_version }}" ]]; then
            echo "❌ Version mismatch in tauri.conf.json"
            exit 1
          fi
          
          echo "✅ All versions are consistent!"

      - name: Build frontend
        run: pnpm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v${{ needs.get-version.outputs.new_version }}
          releaseName: 'VRChat Photo Uploader v${{ needs.get-version.outputs.new_version }}'
          releaseBody: |
            ## What's Changed
            
            ### Version ${{ needs.get-version.outputs.new_version }}
            
            #### Installation
            - **Windows**: Download the `.msi` installer for a guided installation, or the `.exe` for a portable experience
            - **macOS**: Download the `.dmg` file for Apple Silicon (M1/M2) or Intel processors
            - **Linux**: Download the `.AppImage` for a portable experience or the `.deb` for Debian/Ubuntu systems
            
            #### Features
            - Upload VRChat screenshots to Discord with metadata
            - Automatic image grouping by world and players
            - Image compression and optimization
            - Progress tracking and retry functionality
            - Forum channel support with threading
            
            #### System Requirements
            - **Windows**: Windows 10 or later
            - **macOS**: macOS 10.15 or later
            - **Linux**: Any modern distribution with GTK 3.24+
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ needs.get-version.outputs.version }}...v${{ needs.get-version.outputs.new_version }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  build-test:
    needs: get-version
    if: needs.get-version.outputs.should_release == 'false'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libglib2.0-dev \
            patchelf

      - name: Install frontend dependencies
        run: |
          echo "PNPM version: $(pnpm --version)"
          
          # Install dependencies with fallback strategy
          if pnpm install --frozen-lockfile 2>/dev/null; then
            echo "✅ Installed with frozen lockfile"
          else
            echo "⚠️ Frozen lockfile incompatible, installing without frozen lockfile..."
            pnpm install --no-frozen-lockfile
            echo "✅ Dependencies installed successfully"
          fi

      - name: Build frontend
        run: pnpm run build

      - name: Test Tauri build
        run: |
          cd src-tauri
          cargo build --release

      - name: Run tests (if available)
        run: |
          # Try to run frontend tests
          if command -v pnpm test >/dev/null 2>&1; then
            pnpm test --run 2>/dev/null || echo "Frontend tests failed or not available"
          fi
          # Run Rust tests
          cd src-tauri
          cargo test